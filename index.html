<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="top-part">
            <div id="numbers-display"></div>
        </div>
        <div id="bottom-part">
            <div id="numbers-other">
                <div id="numbers">  
                    <div id="first-row">
                        <button type="button" id="btn-back" class="special">←</button>
                        <button type="button" id="btn-clear" class="special">C</button>
                        <button type="button" id="btn-div" class="op">÷</button>
                    </div>
                   <div id="second-row">
                        <button type="button" id="btn-7" class="number">7</button>
                        <button type="button" id="btn-8" class="number">8</button>
                        <button type="button" id="btn-9" class="number">9</button>
                        <button type="button" id="btn-mult" class="op">x</button>
                   </div>
                   <div id="third-row">
                        <button type="button" id="btn-4" class="number">4</button>
                        <button type="button" id="btn-5" class="number">5</button>
                        <button type="button" id="btn-6" class="number">6</button>
                        <button type="button" id="btn-sub" class="op">-</button>
                   </div>
                   <div id="fourth-row">
                        <button type="button" id="btn-1" class="number">1</button>
                        <button type="button" id="btn-2" class="number">2</button>
                        <button type="button" id="btn-3" class="number">3</button>
                        <button type="button" id="btn-sum" class="op">+</button>
                   </div>
                   <div id="fifth-row">
                        <button type="button" id="btn-0" class="number">0</button>
                        <button type="button" id="btn-per" class="number">.</button>
                        <button type="button" id="btn-eq" class="special">=</button>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
